<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bug Hunt — Arthur Augusto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div>
        <h1>Bug Hunt</h1>
        <p class="subtitle">Clique nos alvos antes que sumam. 30s por partida.</p>
      </div>

      <div class="stats">
        <div class="stat"><span>Tempo</span><strong id="time">30</strong></div>
        <div class="stat"><span>Pontos</span><strong id="score">0</strong></div>
        <div class="stat"><span>Recorde</span><strong id="best">0</strong></div>
      </div>
    </header>

    <section class="board" id="board" aria-label="Área do jogo">
      <div class="overlay" id="overlay">
        <div class="overlay-card">
          <div class="overlay-title">Bug Hunt</div>
          <div class="overlay-text">Start para iniciar. Dificuldade aumenta a velocidade.</div>
        </div>
      </div>
    </section>

    <footer class="actions">
      <button id="startBtn" class="btn primary">Start</button>
      <button id="hardBtn" class="btn">Hard: Off</button>
      <span class="tip">Clique rápido. O recorde fica salvo no seu navegador.</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
